    </header>
    <main class="py-5">
      <form class="container">
        <div class="card-body form-group">
          <label for="hikename">Name of the hike:</label>
          <input type="text" id="hikename" class="form-control" />
        </div>
        <div class="card-body stars">
          <p>Rate your overall experience:</p>
          <span class="material-icons" id="star1">star</span>
          <span class="material-icons" id="star2">star</span>
          <span class="material-icons" id="star3">star</span>
          <span class="material-icons" id="star4">star_outline</span>
        </div>
        <div class="card-body form-group mb-3 mt-3">
          <label for="comment">Comments:</label>
          <textarea
            class="form-control"
            rows="5"
            id="comment"
            name="text"
          ></textarea>
        </div>
        <div class="card-body form-group">
          <div id="group">
            <label style="width: 100px">Muddy</label>
            <input type="radio" value="val1" name="mud" />
            <label style="width: 50px">Yes</label>
            <input type="radio" value="val2" name="mud" />
            <label style="width: 50px">No</label>
          </div>
        </div>
        <div class="card-body form-group dropdown mb-4 mt-4">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenu"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Level of the Hike
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li>
              <button class="dropdown-item" type="button" id="leveleasy">
                Easy
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="button" id="levelmoderate">
                Moderate
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="button" id="levelhard">
                Hard
              </button>
            </li>
          </ul>
        </div>
        <div class="card-body d-grid gap-2">
          <button id="submit" class="btn btn-primary" type="button">
            Submit
          </button>
        </div>
      </form>

      <div
        class="sticky-bar navbar justify-content-evenly bg-info fixed-bottom"
      >
        <div class="container py-3">
          <span class="material-icons">favorite</span>
          <span class="material-icons">home</span>
          <span class="material-icons">map</span>
        </div>
      </div>
    </main>
